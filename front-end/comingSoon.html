<body class="comingSoon_background">
<section>
    <div class="row">
        <div class="col-lg-12">
            <div class="comingSoon_content">
                 <a href="index.html" class="logo"><img src="img/logo.png" class="header__logoImg" alt="#"></a>
                <h1 class="comingSoon_knowMore">Узнайте о запуске первым</h1>
                <form class="subscribe__block_form subscribe__block_form_comingSoon">
                    <input type="email" placeholder="E-mail" class="subscribe_input">
                    <button class="subscribe_button" id="subscribe">Подписаться</button>
                </form>
                <div>
                     <ul class="social__block social__block_comingSoon">
                       <li class="social__list"><a href="#"><i class="fab fa-telegram"></i></a></li>
                       <li class="social__list"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                       <li class="social__list"><a href="#"><i class="fab fa-google-plus"></i></a></li>
                       <li class="social__list"><a href="#"><i class="fab fa-youtube"></i></a></li>
                       <li class="social__list"><a href="#"><i class="fab fa-instagram"></i></a></li>
                       <li class="social__list"><a href="#"><i class="fab fa-viber"></i></a></li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- MODAL FORM -->

    <div id="overlay">
        <div id="modal_form">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 in-touch-form">
                    <div class="callbackBlock__form">
                        <span id="modal_close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <h3 class="modalForm__title">Напишите нам</h3>
                        <p class="modalForm__subTitle">Или оставьте свои контактные данные и мы Вам перезвоним</p>
                        <form method="post" class="modalForm__form">
                            <input type="text"  placeholder="Ваше имя" class="modalForm__name" required>
                            <input type="tel"  placeholder="Телефон" id="phone" class="modalForm__number" required>
                            <input type="email"  placeholder="Ваш Email" name="filter-date" class="modalForm__mail" id="filter-date" required>
                            <button id="gratitude" class="modalForm__button">Вызвать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay2">
        <div id="gratitude_form">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 in-touch-form">
                    <div class="callbackBlock__form">
                        <h3>Спасибо</h3>
                        <p>Ваш запрос отправлен</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END OF MODAL FORM -->
